<!DOCTYPE html>
<html lang="en">
<head>
    <title>fishing game</title>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div id="container">
    <div id="fps" style="float: right;"></div>
    <div id="debug">
        <span id="totalTime"></span><br>
        <div id="canvas"></div>
        <span id="maxGameTime"></span><br>
        <span id="debugelapsedTimeSinceHooking2"></span><br>
        <span id="currentState"></span><br>
        <span id="waitTime"></span><br>
        <span id="pullNeeded"></span><br>
        <span id="currentResist"></span><br>
        <span id="currentTension"></span><br>
        <input type="number" id="fishSize" name="fishSize" placeholder="enter fish size">
        <button id="startBtn">start game</button>
    </div>

    <div id="itemContainer">
        <div id="item">
            <div id="iconContainer">
              <i id="fishIcon" style="display:none;" class="fa-solid fa-fish"></i>
              <i id="lostIcon" style="display:none; color: var(--red)" class="fas fa-times"></i>
              <i id="okIcon" style="display:none; color: var(--green)" class="fas fa-check"></i>
            </div>
            <div id="circle"></div>
        </div>
    </div>
</div>

<script src="./progressbar.min.js"></script>
<script src="./app.js"></script>

</body>
</html>
